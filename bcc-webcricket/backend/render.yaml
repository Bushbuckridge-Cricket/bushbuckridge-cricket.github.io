services:
  - type: web
    name: bcc-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: 1234
      - key: CLIENT_ORIGIN
        value: https://your-frontend-domain
      # Set MONGODB_URI in the Render dashboard for security
